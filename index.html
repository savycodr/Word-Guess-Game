<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Guess Game</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!--This gives a border around the game-->
  <div class="container-fluid candy_pattern p-md-5">
    <!--this is white background, where the game is-->
    <div class="container-fluid bg-white">

      <!--header row-->
      <div class="row">

        <div class="col-md-12  mx-md-0 p-md-4 border border-white color_pattern">  
          <div class="h1 text-center py-md-4" style="font-family: 'Pacifico', cursive;">The Candy Word Guess Game</div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-2">
        </div>

        <div class="col-md-8">
           

            <!--wins and losses row-->
            <div class="row" style="height:100px;">
                <div class="col-md-5 pt-md-5">
                    <div class="h3" id="displayWins"></div>
                </div>   
                <div class="col-md-2">
                </div>
                <div class="col-md-5  pt-md-5">
                    <div class="h3" id="displayLosses"></div>
                </div>   
            </div>
            <!--show tries and answers-->
            <div class="row border-top  border-primary" >
              <div class="col-md-8 pt-md-3">
                  <div class="h2" style="font-weight: bold;">Enter a letter to make a guess.</div>
                  <div class="h3  pt-md-3" id="displayTriesLeft"></div>
                  <br>
                  <div class="h2 pt-md-5 pb-md-3" id="displayGuessText"></div>

                  <!-- the next two divs are only displayed for a few seconds-->
                  <div class="h1 text-center" id="winDiv" style="color: yellowgreen; display: none" >
                    YOU WON!!!!
                  </div>
                  <div class="h1" id="loseDiv" style="color: red; display:none" >
                      SORRY, YOU LOSE
                  </div>
              </div>
              <div class="col-md-4 py-md-3 px-md-0 ">
                  <img src="assets/images/candy-1961538_640.jpg" class="img-fluid" id="hideME" alt="Candy Image">
                  <!--
                  <div id = "winDiv" style="display:none"><img id = "winImage" src = "assets/images/candy-1961538_640.jpg"></div>
                  -->
              </div>
            </div>
            <div class="row border-top  border-primary" >
                <div class="col-md-12 pt-md-3">
                    <div class="h3 pt-md-3">Your guesses so far:</div>
                    <div class="h3" id="guessesSoFar"></div>
                </div>
              </div>

        </div> <!--end of column-->
        <div class="col-md-2"></div>

        
      </div> <!--end of row-->
    </div> <!--end ofconatiner white-->
    <!--  add a credit page-->
    <a href="credit.html" target="_blanK" style="font-size: 10px; text-align: left; color: white;">Click here for credits</a>

  </div> <!-- end of container image-->

  <audio id="winAudio">
      <source src="assets/Music_Box-Big_Daddy-1389738694.wav" type="audio/wav">
      Your browser does not support the audio element.
  </audio>
  <audio id="loseAudio">
      <source src="assets/Big_door_closed-Clemens_F-941522533.wav" type="audio/wav">
      Your browser does not support the audio element.
  </audio>
</body>
<script src="assets/javascript/game.js">
</script>
</html>
